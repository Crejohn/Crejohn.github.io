<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="dropholder">
  <div class="dropdown">
    <div id="iconbox">
      <div class="icon-container" id="homepic">
        <i class="fas fa-home ic" id="pic1"></i>
      </div>
      <div class="separator"></div>
      <div class="icon-container" id="codepic">
        <i class="fas fa-user ic" id="pic2"></i>
        <ul class="menu code-menu">
          <li data-frame="aboutme-frame"><i class="fas fa-user-circle"></i> About me</li>
          <li data-frame="timeline-frame"><i class="fas fa-history"></i> Timeline</li>
        </ul>
      </div>
      <div class="separator"></div>
      <div class="icon-container" id="workpic">
        <i class="fas fa-laptop-code ic" id="pic3"></i>
        <ul class="menu work-menu">
          <li data-frame="portfolio-frame"><i class="fas fa-laptop-code"></i> Portfolio</li>
          <li data-frame="logo-frame"><i class="fas fa-paint-brush"></i> Logo Design</li>
          <li data-frame="graphic-frame"><i class="fas fa-pencil-alt"></i> Graphic Design</li>
          <li data-frame="websites-frame"><i class="fas fa-globe"></i> Websites</li>
          <li data-frame="social-frame"><i class="fas fa-share-alt"></i> Social Media</li>
          <li data-frame="illustration-frame"><i class="fas fa-pen-fancy"></i> Hand-Drawn Illustrations</li>
         <li data-frame="video-frame" style="display:none;"><i class="fas fa-video"></i> Video Editing</li>
        </ul>
      </div>
      <div class="separator"></div>
      <div class="icon-container" id="studypic">
        <i class="fas fa-envelope ic" id="pic4"></i>
        <ul class="menu study-menu">
          <li data-frame="contact-frame"><i class="fas fa-paper-plane"></i> Contact</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script src="./script.js"></script>
</body>
</html>
