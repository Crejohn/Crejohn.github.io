<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- lightGallery CDN CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/css/lightgallery-bundle.min.css" />
  <link rel="stylesheet" href="../loader.css" />
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../../assets/menu/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <style>
    /* Estilos del loader */
    .loading {
      overflow: hidden;
      position: relative;
    }

    .loading:before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #23272A;
      z-index: 9998;
    }

    .loader {
      color: #fff;
      font-family: Consolas, Menlo, Monaco, monospace;
      font-weight: bold;
      font-size: 5vh;
      opacity: 0.8;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      background: transparent;
    }

    .loader span {
      display: inline-block;
      animation: pulse 0.4s alternate infinite ease-in-out;
    }

    .loader span:nth-child(odd) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {
      to {
        transform: scale(0.8);
        opacity: 0.5;
      }
    }
  </style>
</head>
<body class="loading">

  <!-- Loader -->
  <div class="loader">
    <span>{</span><span>}</span>
  </div>

  

  <!-- Menu flotante -->

    <div class="inner">

                </ul>
              </div>
              <div class="separator"></div>
              <div class="icon-container" id="workpic">
                <i class="fas fa-laptop-code ic" id="pic3"></i>
                <ul class="menu work-menu">

                  <li data-frame="logo-frame"><i class="fas fa-paint-brush"></i> Logo Design</li>

          </div>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <section>
      <div id="gallery-container">
        <div class="gallery-container" id="gallery1">
          <a

  <!-- Scripts -->
  <!-- lightGallery CDN JS -->
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/lightgallery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/video/lg-video.min.js"></script>
  <script src="./script.js"></script>
  <script src="../../assets/menu/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loader = document.querySelector('.loader');
      window.addEventListener('load', function() {
        loader.style.opacity = '0';
        loader.style.visibility = 'hidden';
        document.body.classList.remove('loading');
      });
      // La inicializaciÃ³n de lightGallery se realiza en assets/hand-drawn/script.js -> initGallery()
    });
  </script>
</body>
