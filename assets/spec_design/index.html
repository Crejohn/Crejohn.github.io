<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Speculative Design</title>
  <!-- lightGallery CDN CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/css/lightgallery-bundle.min.css" />
  <link rel="stylesheet" href="../loader.css" />
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../../assets/menu/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <style>
    /* Estilos del loader */
    .loading {
      overflow: hidden;
      position: relative;
    }

    .loading:before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #23272A;
      z-index: 9998;
    }

    .loader {
      color: #fff;
      font-family: Consolas, Menlo, Monaco, monospace;
      font-weight: bold;
      font-size: 5vh;
      opacity: 0.8;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      background: transparent;
    }

    .loader span {
      display: inline-block;
      animation: pulse 0.4s alternate infinite ease-in-out;
    }

    .loader span:nth-child(odd) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {
      to {
        transform: scale(0.8);
        opacity: 0.5;
      }
    }
  </style>
</head>
<body class="loading">

  <!-- Loader -->
  <div class="loader">
    <span>{</span><span>}</span>
  </div>

  <main>
    <section>
      <div id="gallery-container">
        <!-- Contenedor único para videos: ambos anchors dentro de la misma galería -->
        <div class="gallery-container" id="videoGallery">
          <!-- Portada del container (no es un item de la galería y NO aparecerá en los thumbnails) -->
          <div class="container-cover" aria-hidden="true"></div>

          <!-- Items de la galería: ocultos en la cuadrícula pero presentes para lightGallery (thumbnails individuales) -->
          <a
            class="hidden-image"
            data-lg-size="1280-720"
            data-video='{"source": [{"src": "./videos/donabela_1.mp4", "type": "video/mp4"}], "attributes": {"preload": false, "playsinline": true, "controls": true, "autoplay": true}}'
            data-poster="./images/donabela_1_1920x1080px.jpg"
            data-sub-html="<h4>Video 1</h4><p>Video de ejemplo 1</p>"
          >
            <img width="300" height="100" class="img-responsive" src="./images/donabela_1_1920x1080px.jpg" alt="poster video 1" />
          </a>

          <a
            class="hidden-image"
            data-lg-size="1280-720"
            data-video='{"source": [{"src": "./videos/donabela_2.mp4", "type": "video/mp4"}], "attributes": {"preload": false, "playsinline": true, "controls": true, "autoplay": true}}'
            data-poster="./images/donabela_2_1920x1080px.jpg"
            data-sub-html="<h4>Video 2</h4><p>Video de ejemplo 2</p>"
          >

        </div>
        <!-- Galería de imágenes locales -->
        <div class="gallery-container" id="gallery_a">
          <a href="./images/book_1.jpg" data-lg-size="1600-1067" data-lg-id="gA-1" data-sub-html="<h4>Galería A - 1</h4><p>Explora la colección A: Naturaleza y paisajes únicos.</p>"><img alt="thumb-a1" src="./images/book_1.jpg" /></a>

  <!-- Scripts -->

  <script src="./script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loader = document.querySelector('.loader');
      window.addEventListener('load', function() {
        loader.style.opacity = '0';
        loader.style.visibility = 'hidden';
        document.body.classList.remove('loading');
      });
      // La inicialización de lightGallery se realiza en assets/hand-drawn/script.js -> initGallery()
    });
  </script>
      <!-- Back Button -->
        <div class="back-button" id="backButton">
          <span>
            <!-- Icono Back de Flaticon CDN -->
            <img src="https://cdn-icons-png.flaticon.com/512/2099/2099238.png" alt="Back icon" width="24" height="24" />
          </span>
        </div>

      <script>
        document.addEventListener('DOMContentLoaded', function() {
          const loader = document.querySelector('.loader');
          window.addEventListener('load', function() {
            loader.style.opacity = '0';
            loader.style.visibility = 'hidden';
            document.body.classList.remove('loading');
          });
        });

</body>
