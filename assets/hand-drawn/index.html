  <style>
    /* Estilos del loader */
    .loading {
      overflow: hidden;
      position: relative;
    }

    .loading:before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #23272A;
      z-index: 9998;
    }

    .loader {
      color: #fff;
      font-family: Consolas, Menlo, Monaco, monospace;
      font-weight: bold;
      font-size: 5vh;
      opacity: 0.8;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      background: transparent;
    }

    .loader span {
      display: inline-block;
      animation: pulse 0.4s alternate infinite ease-in-out;
    }

    .loader span:nth-child(odd) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {
      to {
        transform: scale(0.8);
        opacity: 0.5;
      }
    }
  </style>
