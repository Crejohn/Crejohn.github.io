<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Cinex</title>
    <link rel="icon" href="../../../favicon.png" type="image/png">
        <link rel="stylesheet" href="./style.css">
        <!-- Preconnect and font styles moved out of CSS to avoid render-blocking @import -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Noto+Serif:400,400italic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
    <style>
        .footer-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            gap: 3px;
        }
        .footer-link img {
            width: 22px; /* Tamaño reducido para los íconos */
            height: 22px;
        }
        .footer-link span {
            font-size: 0.7rem;
            color: white;
        }
        .footer-col {
            display: flex;
            justify-content: center;
        }
        /* Elimina el borde inferior del último estado en la lista */
        .city-labels > label:last-of-type {
            border-bottom: none;
        }
    </style>

  </head>
    
  <body>
  <main>
    <div class="device">
        <header>
            <h1><strong>Ciudad</strong></h1>
            <!-- Ready button (disabled until selections are made) -->
            <button id="readyBtn" type="button" disabled>Listo</button>
            <!-- Back button shown after pressing Listo (restores panels) -->
            <button id="backBtn" type="button" aria-hidden="true">Atras</button>
        </header>
        <section>
            <form>            
                <!-- Radio inputs for each state (used by labels with for="...") -->
                <input type="radio" name="Cities" id="amazonas">
                <input type="radio" name="Cities" id="anzoategui">
                <input type="radio" name="Cities" id="apure">
                <input type="radio" name="Cities" id="aragua">
                <input type="radio" name="Cities" id="barinas">
                <input type="radio" name="Cities" id="bolivar">
                <input type="radio" name="Cities" id="carabobo">
                <input type="radio" name="Cities" id="cojedes">
                <input type="radio" name="Cities" id="delta-amacuro">
                <input type="radio" name="Cities" id="distrito-capital">
                <input type="radio" name="Cities" id="falcon">
                <input type="radio" name="Cities" id="guarico">
                <input type="radio" name="Cities" id="la-guaira">
                <input type="radio" name="Cities" id="lara">
                <input type="radio" name="Cities" id="merida">
                <input type="radio" name="Cities" id="miranda">
                <input type="radio" name="Cities" id="monagas">
                <input type="radio" name="Cities" id="nueva-esparta">
                <input type="radio" name="Cities" id="portuguesa">
                <input type="radio" name="Cities" id="sucre">
                <input type="radio" name="Cities" id="tachira">
                <input type="radio" name="Cities" id="trujillo">
                <input type="radio" name="Cities" id="yaracuy">
                <input type="radio" name="Cities" id="zulia">
                <div class="city-title">                
                    <nav class="city-labels">
                        <!-- La plantilla de panel se crea en script cuando es necesaria. -->
                        <label for="amazonas"><span>Amazonas</span></label>
                        <label for="anzoategui"><span>Anzoátegui</span></label>
                        <label for="apure"><span>Apure</span></label>
                        <label for="aragua"><span>Aragua</span></label>
                        <label for="barinas"><span>Barinas</span></label>
                        <label for="bolivar"><span>Bolívar</span></label>
                        <label for="carabobo"><span>Carabobo</span></label>
                        <label for="cojedes"><span>Cojedes</span></label>
                        <label for="delta-amacuro"><span>Delta Amacuro</span></label>
                        <label for="distrito-capital"><span>Distrito Capital</span></label>
                        <label for="falcon"><span>Falcón</span></label>
                        <label for="guarico"><span>Guárico</span></label>
                        <label for="la-guaira"><span>La Guaira</span></label>
                        <label for="lara"><span>Lara</span></label>
                        <label for="merida"><span>Mérida</span></label>
                        <label for="miranda"><span>Miranda</span></label>
                        <label for="monagas"><span>Monagas</span></label>
                        <label for="nueva-esparta"><span>Nueva Esparta</span></label>
                        <label for="portuguesa"><span>Portuguesa</span></label>
                        <label for="sucre"><span>Sucre</span></label>
                        <label for="tachira"><span>Táchira</span></label>
                        <label for="trujillo"><span>Trujillo</span></label>
                        <label for="yaracuy"><span>Yaracuy</span></label>
                        <label for="zulia"><span>Zulia</span></label>
                    </nav>
                    <!-- panels for each label live inside the nav; cloned/normalized by script -->
                </div>
                <div class="info-overlay"></div>
            </form>
        </section>
            <footer class="device-footer">
                <div class="device-footer-title" aria-hidden="true"></div>
                <div class="footer-icons" role="contentinfo">
                    <div class="footer-col"><a class="footer-link" href="#" aria-label="Cartelera"><img src="./iconos/cartelera.png" alt="Cartelera"><span>Cartelera</span></a></div>
                    <div class="footer-col"><a class="footer-link" href="#" aria-label="Cines"><img src="./iconos/cines.png" alt="Cines"><span>Cines</span></a></div>
                    <div class="footer-col"><a class="footer-link" href="#" aria-label="Formato"><img src="./iconos/formato.png" alt="Formato"><span>Formato</span></a></div>
                    <div class="footer-col"><a class="footer-link" href="#" aria-label="Estrenos"><img src="./iconos/estrenos.png" alt="Estrenos"><span>Estrenos</span></a></div>
                    <div class="footer-col"><a class="footer-link" href="#" aria-label="Info"><img src="./iconos/info.png" alt="Info"><span>Cuenta</span></a></div>
                </div>
            </footer>
        
    </div>
</main>
    <!-- Removed external Angular include (not used) to avoid blocking load. Keep local JS deferred. -->
    <script src="./script.js" defer></script>

  </body>
  
</html>
