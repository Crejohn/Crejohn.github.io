<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Websites</title>
  <link rel="stylesheet" href="../loader.css" />
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../../assets/menu/style.css"> <!-- Added menu styles -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>
<body>
  <!-- Loader -->
  <div class="loader">
    <span>{</span><span>}</span>
  </div>

  <!-- Floating Menu -->
  <header>
    <div class="inner">
      <nav>
        <div class="dropholder">
          <div class="dropdown">
            <div id="iconbox">
              <div class="icon-container" id="homepic">
                <i class="fas fa-home ic" id="pic1" data-frame="home-frame"></i>
              </div>
              <div class="separator"></div>
              <div class="icon-container" id="codepic">
                <i class="fas fa-user ic" id="pic2"></i>
                <ul class="menu code-menu">
                  <li data-frame="aboutme-frame"><i class="fas fa-user-circle"></i> About me</li>
                  <li data-frame="timeline-frame"><i class="fas fa-history"></i> Timeline</li>
                </ul>
              </div>
              <div class="separator"></div>
              <div class="icon-container" id="workpic">
                <i class="fas fa-laptop-code ic" id="pic3"></i>
                <ul class="menu work-menu">
                  <li data-frame="portfolio-frame"><i class="fas fa-laptop-code"></i> Portfolio</li>
                  <li data-frame="logo-frame"><i class="fas fa-paint-brush"></i> Logo Design</li>
                  <li data-frame="graphic-frame"><i class="fas fa-pencil-alt"></i> Graphic Design</li>
                  <li data-frame="website-frame"><i class="fas fa-globe"></i> Website</li>
                  <li data-frame="social-frame"><i class="fas fa-share-alt"></i> Social Media</li>
                  <li data-frame="illustration-frame"><i class="fas fa-pen-fancy"></i> Hand-Drawn Illustrations</li>
              <li data-frame="video-frame" style="display:none;"><i class="fas fa-video"></i> Video Editing</li>
                </ul>
              </div>
              <div class="separator"></div>
              <div class="icon-container" id="studypic">
                <i class="fas fa-envelope ic" id="pic4"></i>
                <ul class="menu study-menu">
                  <li data-frame="contact-frame"><i class="fas fa-paper-plane"></i> Contact</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <section>
      <div id="gallery-container">
        <div class="gallery-container" id="gallery1" data-info="Informativo">
          <a href="./images/coding_masters.jpg" data-info="Informativo">
            <img alt="thumb-a" src="./images/coding_masters.jpg" />
          </a>
        </div>
        <div class="gallery-container" id="gallery3" data-info="Informativo">
          <a href="./images/estilo_de_vida.jpg" data-info="Informativo">
            <img alt="thumb-g" src="./images/estilo_de_vida.jpg" />
          </a>
        </div>
        <div class="gallery-container" id="gallery4" data-info="Informativo">
          <a href="./images/i.jpeg" data-info="Informativo">
            <img alt="thumb-i" src="./images/talkvideoclass.jpg" />
          </a>
        </div>
        <div class="gallery-container" id="gallery5" data-info="Informativo">
          <a href="./images/j.jpg" data-info="Informativo">
            <img alt="thumb-j" src="./images/brand.jpg" />
          </a>
        </div>
      </div>
    </section>
  </main>

  <script src="../loader.js"></script>
  <script src="./script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="../../assets/menu/script.js"></script>
</body>
</html>
