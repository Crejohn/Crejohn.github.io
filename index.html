<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Crejohn Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="assets/menu/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js"></script>
</head>
<body class="loading">
  <!-- Loader -->
  <div class="loader">
    <span>{</span><span>}</span>
  </div>

  <header>
    <div class="inner">
      <div class="logo"><img src="./assets/logo.png"></div>
      <nav>
        <div class="dropholder">
          <div class="dropdown">
            <div id="iconbox">
              <div class="icon-container" id="homepic">
                <i class="fas fa-home ic" id="pic1" onclick="window.location.href='index.html'"></i>
              </div>
              <div class="separator"></div>
              <div class="icon-container" id="codepic">
                <i class="fas fa-user ic" id="pic2"></i>
                <ul class="menu code-menu">
                  <li data-frame="aboutme-frame" onclick="window.location.href='assets/about/about/index.html'"><i class="fas fa-user-circle"></i> About me</li>
                  <li data-frame="timeline-frame" onclick="window.location.href='assets/about/timeline/index.html'"><i class="fas fa-history"></i> Timeline</li>
                </ul>
              </div>
              <div class="separator"></div>
              <div class="icon-container" id="workpic">
                <i class="fas fa-laptop-code ic" id="pic3"></i>
                <ul class="menu work-menu">
                  <li data-frame="portfolio-frame" onclick="window.location.href='assets/portfolio/index.html'"><i class="fas fa-laptop-code"></i> Portfolio</li>
                  <li data-frame="logo-frame" onclick="window.location.href='assets/logo_design/index.html'"><i class="fas fa-paint-brush"></i> Logo Design</li>
                  <li data-frame="graphic-frame" onclick="window.location.href='assets/graphic_design/index.html'"><i class="fas fa-pencil-alt"></i> Graphic Design</li>
                  <li data-frame="website-frame" onclick="window.location.href='assets/websites/index.html'"><i class="fas fa-globe"></i> Websites</li>
                  <li data-frame="social-frame" onclick="window.location.href='assets/social_media/index.html'"><i class="fas fa-share-alt"></i> Social Media</li>
                  <li data-frame="illustration-frame" onclick="window.location.href='assets/hand-drawn/index.html'"><i class="fas fa-pen-fancy"></i> Hand-Drawn Illustrations</li>
              <li data-frame="video-frame" onclick="window.location.href='assets/video_editing/index.html'" style="display:none;"><i class="fas fa-video"></i> Video Editing</li>
                </ul>
              </div>
              <div class="separator"></div>
              <div class="icon-container" id="studypic">
                <i class="fas fa-envelope ic" id="pic4"></i>
                <ul class="menu study-menu">
                  <li data-frame="contact-frame" onclick="window.location.href='assets/contact/contact form/index.html'"><i class="fas fa-paper-plane"></i> Contact</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div id="slider">
      <div class="slider-inner">
        <div id="slider-content">
          <div class="meta">My team</div>
          <h2 id="slide-title"> <br> </h2>
          <span data-slide-title="0"> <br> </span>
          <span data-slide-title="1">Hard <br>Workers</span>
          <div class="meta">Status</div>
          <div id="slide-status"></div>
          <span data-slide-status="0"></span>
          <span data-slide-status="1">Taking a nap</span>
        </div>
      </div>

      <video autoplay muted loop playsinline preload="auto">
        <source src="assets/videos/welcome.mp4" type="video/mp4">
      </video>
      <picture>
        <!-- Landscape screens: use wide image -->
        <source srcset="assets/images/1920x1080px.jpg" media="(orientation: landscape)">
        <!-- Portrait screens: use tall image -->
        <source srcset="assets/images/1080x1920px.jpg" media="(orientation: portrait)">
        <!-- Fallback -->
        <img src="assets/images/1920x1080px.jpg" alt="slider image" />
      </picture>

    </div>

    <div id="pagination">
      <button class="active" data-slide="0"></button>
      <button data-slide="1"></button>
    </div>
  </main>
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js'></script>
  <script src="./script.js"></script>
  <script src="assets/menu/script.js"></script>
</body>
</html>
